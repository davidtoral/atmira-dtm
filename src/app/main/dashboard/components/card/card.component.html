<mat-card>
  <mat-card-header>
    <mat-card-title>{{ apod.title }}</mat-card-title>
    <mat-card-subtitle>{{ apod.date | date: 'dd/MM/yyyy' }}</mat-card-subtitle>
  </mat-card-header>
  <img [src]="apod.hdurl || apod.url" [alt]="apod.title">
  <mat-card-actions>
    <button mat-button [routerLink]="'/detail/' + apod.date" class="card-button">VER</button>
  </mat-card-actions>
</mat-card>
