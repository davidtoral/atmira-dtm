<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ apod.title }}</mat-card-title>
    <mat-card-subtitle>{{ apod.date }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="apod.hdurl || apod.url" [alt]="apod.title">
  <mat-card-actions>
    <button mat-button>VER</button>
  </mat-card-actions>
</mat-card>
